<div class="__territorio__">
  <div>
    <app-sticky-hold [isHomePage]="false"></app-sticky-hold>
  </div>
  <div class="__territorio__page___">
    <div class="content-1">
      <div class="__page___">
        <div class="txt_inicial">
          <div class="title_inicial">
            <h1 class="title_inicial">{{ territorio.title }}</h1>
          </div>
          <div class="__txt_1__">
            <p class="txt-p">{{ territorio.texto_0 }}</p>
          </div>
          <div class="__txt_2__">
            <p class="txt-p">{{ territorio.texto_1 }}</p>
          </div>
        </div>
        <div class="_image_inicial">
          <img class="img_inicial" [src]="territorio.img" alt="">
          <div class="txt_inicial">
            <p class="txt-p txt2">{{ territorio.texto_2 }}</p>
            <div class="_list_equipe_" *ngIf="territorio && territorio.equipe">
              <h2 class="ancora">{{ territorio.funcao }}</h2>
              <ul *ngFor="let membro of territorio.equipe">
                <li class="txt-p">{{ membro.equipe_txt }}</li>
                <li class="txt-p">{{ membro.nome }}</li>
                <li class="txt-p">{{ membro.endereco }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carrosel-1">
      <div class="txt-maps">
        <h2 class="title-maps">mapas</h2>
      </div>
      <div class="carousel-containe">
        <div class="carousel" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
          <div class="carousel-item" *ngFor="let mapa of territorio.mapas[0] | keyvalue; let i = index">
            <img class="img-carrosel-1" [src]="mapa.value" [alt]="'Imagem do Mapa ' + (i + 1)" />
          </div>
        </div>
        <button class="control prev" (click)="prevSlide()">&lt;</button>
        <button class="control next" (click)="nextSlide()">&gt;</button>
      </div>
    </div>
    <div class="carrosel-2">
      <div class="txt-maps">
        <h2 class="title-maps">banco de imagens</h2>
      </div>
      <div class="carou_txt">
        <div class="carousel-container">
          <div class="carousel-main">
            <img [src]="slides[currentSlide].image" alt="Imagem do carrossel" class="carousel-images slide-animation" />
            <div class="carousel-description slide-animation">
              <p>{{ slides[currentSlide].caption }}</p>
              <button (click)="nextSlides()" class="carousel-next" aria-label="PrÃ³ximo Slide">
                &#9654;
              </button>
            </div>
          </div>
          <div class="carousel-thumbnails">
            <div *ngFor="let slide of visibleSlides; let i = index" [class.active]="i === activeThumbnail"
              class="thumbnail slide-animation" (click)="setSlide(i)">
              <img [src]="slide.image" alt="Miniatura {{ i }}" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
