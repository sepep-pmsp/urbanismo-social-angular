<div class="__territorios__">
    <div>
        <app-sticky-hold [isHomePage]="false"></app-sticky-hold>
    </div>
    <div class="__our_territorios__">
        <div class="carrosel">
            <div class="linha"></div>
            <div class="txt_carrosel">
                <div class="txt_territorios">
                    <ng-container *ngFor="let i of [].constructor(repeatCount); let index = index">
                        <div class="txt_item">
                            <p class="__txt-0__">territ√≥rios</p>
                            <div class="point"></div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="linha"></div>
        </div>
    </div>
    <div class="__apresentacao__">
        <div class="__apresentacao__content" *ngFor="let item of apresentation">
            <div class="__apresentacao__content__paragrafo_1">
                <p>{{ item.txt_1 }}</p>
            </div>
        </div>
    </div>
    <div class="images_territorios_">
        <div class="__img__" *ngFor="let item of images">
            <div *ngFor="let img of [item.img_pink, item.img_orange, item.img_blue, item.img_yellow]; let i = index" class="_img_and_txt_">
                <div>
                    <a [routerLink]="['/territorios']">
                        <img [src]="img" [alt]="'Imagem ' + (['Pink', 'Orange', 'Blue', 'Yellow'][i])" class="_img_" />
                    </a>
                </div>
                <div class="_txt_content_">
                    <p class="_txt_territorios">
                        <a 
                        class="_txt_territorios" 
                        [routerLink]="['/territorios']">
                            {{ [item.txt_pink, item.txt_orange, item.txt_blue, item.txt_yellow][i] }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
